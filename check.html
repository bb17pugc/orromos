<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>

    <!-- Card hover border glow -->
    <style>
    .card_border_glow {
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
    }

    /* Initial background is black */
    body {
        background-color: #000000;
        transition: background-color 2s ease-in-out;
    }

    /* Class to trigger the light effect */
    .light-on {
        background-color: #aeaeae; /* Light gray color */
    }

    /* Additional content styling */
    .content {
        color: white;
        text-align: center;
        padding: 50px 20px;
        font-family: Arial, sans-serif;
    }

    .content h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .content p {
        font-size: 1.5em;
        line-height: 1.6;
    }

    /* Add enough height to enable scrolling */
    .content-block {
        height: 120vh;
    }
    </style>
</head>
<body>
    <!-- Content block 1 -->
    <div class="content content-block">
        <h1>Welcome to My Webpage</h1>
        <p>Scroll down to see the light-on effect.</p>
    </div>

    <!-- Content block 2 -->
    <div class="content content-block">
        <h1>More Content Here</h1>
        <p>This is some additional content to ensure the page is scrollable.</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to handle the scroll event
        function handleScroll() {
            // Add the class to simulate the light-on effect
            document.body.classList.add('light-on');
            // Remove the scroll event so it only triggers once
            window.removeEventListener('scroll', handleScroll);
        }

        // Add the scroll event listener
        window.addEventListener('scroll', handleScroll);
    });
    </script>
</body>
</html>
