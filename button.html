<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-styling{
            color: #C5FF5D;
            border: 2px;
            border-color: #C5FF5D;
            border-style: solid;
        }
        .btn-styling:hover{
            background-color: #C5FF5D;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <button class=" bg-black border-2 btn-styling border-lime-400 rounded-full py-2 px-4 hover:text-black transition duration-300 ease-in-out">
        Jetzt Meeting buchen
    </button>
</body>
</html>
